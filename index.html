<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bigfatstring.css" />
    <title>Big Fat String</title>
  </head>
  <body>
    <form>
      <label for="text">Input:</label> <br />
      <input type="text" id="text" name="text" /> <br />
      <select name="select" id="select">
        <option value="uppercase">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
        <option value="firstname">If input is a full name: Find the first name</option>
        <option value="lengthoffirstname">If input is a full name: Find the length of the first name</option>
        <option value="middlename">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
        <option value="filename">If input is a filename: Check if a filename is .png or .jpg</option>
        <option value="password">If input is a password: Hide a password with the correct number of *s</option>
        <option value="thirdletteruppercase">With any input: Make the third character uppercase</option>
        <option value="hyphen">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
      </select>
      <br />
      <output name="output" for="text select">result</output>
    </form>
    <button id="generate">Generate</button>
    <script src="bigfatstring.js"></script>
  </body>
</html>
